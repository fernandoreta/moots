<div class="container">
    <div class="header">
      <h1>Home</h1>
      <mat-icon class="avatar">person</mat-icon>
    </div>
  
    <div class="points-card mat-elevation-z2">
      <p>Tienes</p>
      <h2>{{ points }}</h2>
      <p>Puntos</p>
      <mat-progress-bar [value]="(points / maxPoints) * 100" color="accent"></mat-progress-bar>
      <small>{{ maxPoints - points }} puntos mas para una bebida gratis</small>
    </div>
  
    <div class="promo-card mat-elevation-z2">
      <div class="promo-text">
        <h3>Oferta de Abril</h3>
        <p>Compra 1 Latte y llevate el otro GRATIS!</p>
      </div>
      <mat-icon class="promo-icon">local_cafe</mat-icon>
    </div>
  </div>
