<div class="content">
    <div class="header">
      <div>
        <div *ngIf="partnerName !== 'Home'">
          <img [src]="'assets/' + partnerName + '.png'" class="icon-image" />
        </div>
        <div *ngIf="partnerName === 'Home'">
          <img [src]="'assets/' + 'grocery.png'" class="icon-image" />
        </div>
        <button
          class="centered-button"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <h3 class="button-label">
            {{ partnerName.toUpperCase() }}
            <mat-icon>arrow_drop_down</mat-icon>
          </h3>
        </button>
      </div>
    
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="login()">
          <mat-icon>dialpad</mat-icon>
          <span>{{ currentUser ? 'Perfil' : 'Inicia Sesi√≥n' }}</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
      </mat-menu>
    </div>
      <mat-tab-group
        #mainTabGroup
        headerPosition="below"
        class="bottom-tab-group"
        (selectedIndexChange)="onTabChange($event)">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>home</mat-icon>
          </ng-template>
          <app-partners
            (goToCommerce)="goToCommerceWithData($event)">
          </app-partners>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>storefront</mat-icon>
          </ng-template>
          <app-home
            [currentUser]="currentUser"
            [userData]="userData"
          ></app-home>
        </mat-tab>
      </mat-tab-group>
      <div class="scan-qr" (click)="scanQr()" [class.clicked]="isQrClicked" (animationend)="isQrClicked = false">
        <img src="assets/scan-qr.png" alt="QR Code" />
      </div>    
  </div>
  
  <div class="loading-overlay" *ngIf="loading$ | async">
    <mat-spinner color="accent" diameter="50"></mat-spinner>
  </div>
