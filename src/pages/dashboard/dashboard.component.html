<!-- dashboard.component.html -->
<div class="dashboard-container" [@fadeIn]>
    <div class="dashboard-content">
      <!-- CATEGORIES (abajo) -->
      <div class="bottom-section">
        <div class="carousel-container">
          <div
            class="carousel-track"
            [ngStyle]="{
              display: 'flex',
              justifyContent: 'center',
              flexWrap: 'wrap',
              gap: '1rem'
            }"
          >
            <mat-card
              *ngFor="let commerce of partners"
              class="store-card {{ commerce.class }}"
            >
              <div (click)="goToTabWithData(commerce.id)" class="store-content">
                <div
                  class="company-logo"
                  [ngStyle]="{
                    'background-image': 'url(assets/' + commerce.id + '.png' + ')'
                  }"
                ></div>
                <div class="card-info">
                  <h3 class="user-name">{{ currentUser?.displayName?.toUpperCase() }}</h3>
                  <h4 class="commerce-name">{{ commerce.id.toUpperCase() }}</h4>
                </div>
              </div>
              <div class="perforations">
                <span
                  *ngFor="let slot of [].constructor(commerce.totalSlots); let i = index"
                  class="dot"
                  [class.active]="i < commerce.activeSlots"
                ></span>
              </div>
            </mat-card>
          </div>
        </div>        
      </div>
    </div>
  </div>
